<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>music playerdemo</title>
    <link rel="stylesheet" href="./css/musicPlayer.css">
    <style>
      html, body, div {
        margin: 0; padding: 0;
      }
    </style>
    <script src="./musicPlayer.js"></script>
    <script>
        // window.onload = function(){
        //   musicPlayer({})
        // }
    </script>
  </head>
  <body>
    <div class="player">
      <div class="player-container">
        <div class="player-control">
          <div class="play">
            <i class="icon-play"></i>
          </div>
          <div class="next">
            <i class="icon-to-end"></i>
          </div>
        </div>
        <div class="player-progress">
          <span class="now">00:00</span>
          <span class="progress"></span>
          <span class="end"></span>
        </div>
        <div class="player-others">
          <div class="player-volume"></div>
          <div class="player-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
